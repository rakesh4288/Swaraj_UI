<script>
  // Example 1:  Using Spread Operator
  let fruits = ["Apple", "Orange", "Bananna", "Lichi", "Watermelon"];
  let result1 = {...fruits}
  console.log('New Object =', result1);
  // Output:
  /*
  {
    "0": "Apple",
    "1": "Orange",
    "2": "Bananna",
    "3": "Lichi",
    "4": "Watermelon"
  }
  */

  // Example 2: Using Object.assign() method
  // in  this method we are using source object and target object to convert it

  const country = ["India", "USA", "Germany", "Australia", "Brazil"];
  const result2 = Object.assign({}, country);
  console.log('New Object =', result2);

  // Output
  /*

    {
      0: 'India', 
      1: 'USA', 
      2: 'Germany', 
      3: 'Australia', 
      4: 'Brazil'
    }
  
  */

  // Example 3: Using reduce() method
  const states = ["Maharashtra", "Madhya Pradesh", "Kerla", "Rajasthan", "Himanchal Pradesh"];
  const result3 = states.reduce((acc, value, index) => {
    return {...acc, [index]: value}
  }, {})

  console.log('result 3 =', result3);
  // Output:
  /*

    {
      "0": "Madhya Pradesh",
      "1": "Kerla",
      "2": "Rajasthan",
      "3": "Himanchal Pradesh",
      "4": "Maharashtra"
    }

  */


</script>
