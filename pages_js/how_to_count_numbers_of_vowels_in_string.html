<script>


  const string = "Siyapati Ramchandra ki Jay Pawansut Hanuman ki Jay";
  const vowelsList = 'aeiou';
  const eachLetter = string.toLowerCase().split("");
  console.log('eachLetter =', eachLetter);
  // Expected Output:
  /**
   ['s', 'i', 'y', 'a', 'p', 'a', 't', 'i', ' ', 'r', 'a', 'm', 'c', 'h', 'a', 'n', 'd', 'r', 'a', ' ', 'k', 'i', ' ', 'j', 'a', 'y', ' ', 'p', 'a', 'w', 'a', 'n', 's', 'u', 't', ' ', 'h', 'a', 'n', 'u', 'm', 'a', 'n', ' ', 'k', 'i', ' ', 'j', 'a', 'y']
  **/
  
  const vowelsLetters = eachLetter.filter((item) => vowelsList.includes(item));
  console.log('Vowels Letters =', vowelsLetters);
  // Expected Output: ['i', 'a', 'a', 'i', 'a', 'a', 'a', 'i', 'a', 'a', 'a', 'u', 'a', 'u', 'a', 'i', 'a']
  console.log('Total Vowels =', vowelsLetters.length);
  // Expected Output: 17

  // Let's find out the how many times each vowels present
  let object = {}
  for(let i = 0; i<vowelsLetters.length; i++) {
    if(object[vowelsLetters[i]]) {
      object[vowelsLetters[i]] = object[vowelsLetters[i]] + 1
    } else {
      object[vowelsLetters[i]] = 1;
    }
  }

  console.log('Each Vowel Count =', object);
  // Expected Output: {i: 4, a: 11, u: 2}

</script>
