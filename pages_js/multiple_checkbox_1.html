            </label>
          </div>

            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Vaidyanath" id="Vaidyanath" name="jyotirlingas"
              onchange="chooseJyotirlingas()">
            <label class="form-check-label" for="Vaidyanath">
              (6) Vaidyanath - Deoghar In Jharkhand
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Mahakaleshwar" id="Mahakaleshwar" name="jyotirlingas"
              onchange="chooseJyotirlingas()">
            <label class="form-check-label" for="Mahakaleshwar">
              (7) Mahakaleshwar - Ujjain In Madhya Pradesh
            </label>

  <script>
    function chooseJyotirlingas() {
      var checkbox = document.querySelectorAll('input[name="jyotirlingas"');
      var selected = [];
      for (var i = 0; i < checkbox.length; i++) {
        if (checkbox[i].checked === true) {
          selected.push(checkbox[i].value)
        }
      }
      console.log('selected checkbox =', selected);
    }
  </script>
