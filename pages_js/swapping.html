<script>
  
  
  // Swapping values using third variable
  var a = 10;
  var b = 20;
  var temp = 0;
  console.log("The current Value of A =", a);
  console.log("The current Value of B =", b);
  temp = a; // temp:10
  a = b; //a:20
  b = temp; // b:10
  console.log("And now after swapping The current Value of A =", a);
  console.log("And now after swapping The current The Value of B =", b);



  //*******************************************************************//

  

  // Swapping values without using third variable
  var x = 30;
  var y = 40;
  console.log("The current Value of X =", x);
  console.log("The current Value of Y =", y);
  x = x+y; // 30+40 = 70
  y = x-y; // 70-40 = 30
  x = x-y; // 70-30 = 40
  console.log("And now after swapping The current Value of X =", x);
  console.log("And now after swapping The current The Value of Y =", y);


</script>
