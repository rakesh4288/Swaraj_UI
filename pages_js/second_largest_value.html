<script>

  // 1. Using Sorting Method
  const numbers = [20, 40, 50, 60, 30, 10];
  numbers.sort((a, b) => b - a);
  let second = numbers[0];
  let result = null
  for (let i = 1; i<numbers.length; i ++) {
    if(numbers[i] < second) {
      result = numbers[i];
      break;
    }
  }

  console.log('result =', result); // 50

  /*********************** ***********************/

  // 2. Using Set Method
  const numberArray = [20, 40, 50, 60, 30, 10];
  const sortedArray = numberArray.sort((a, b) => b - a);
  console.log('sortedArray =', sortedArray);
  // [60, 50, 40, 30, 20, 10]
  const secondLargetValue = sortedArray[1];
  console.log('secondLargetValue =', secondLargetValue); // 50

  /*********************** ***********************/

  // If we have some duplicate value then we need to remove the first
  const amount = [20, 50, 10, 50, 50, 100, 200, 5, 10, 20];
  const unique = [...new Set(amount)];
  console.log('unique value in Array =', unique);
  // [20, 50, 10, 100, 200, 5]
  const sortedValue = unique.sort((a, b) => b - a);
  console.log('sortedValue =', sortedValue);
  // [200, 100, 50, 20, 10, 5]
  console.log('secondLargetValue =', sortedValue[1]); // 100

</script>
