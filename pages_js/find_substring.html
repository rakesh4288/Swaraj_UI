<script>
  const string = "Hare Rama Hare Krishna Hare Krishna Krishna Hare Hare";
  const isAvailable = string.includes("are"); // with the help of inlcudes we can get TRUE or FALSE
  console.log("isAvailable =", isAvailable);

  const firstIndex = string.indexOf("Kri"); // this will help to find out the exact location
  console.log("firstIndex =", firstIndex);

  // If you string is coming multiple times indexOf can not provide the exact answer
  // for this we can use the split() method

  const howMany = string.split("are");
  console.log("howMany =", howMany);
  // split method is proving the array and it provides one element extra
  const exactLength = string.split("are").length-1;
  console.log("exactLength =", exactLength);
</script>
