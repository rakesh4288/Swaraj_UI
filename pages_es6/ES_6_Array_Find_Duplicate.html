<script>

const array = [100, 300, 100, 500, 900, 300, 100, 400, 500, 200, 600, 300, 100, 400];

// For Duplicate Value
const duplicates = array.filter((value, index) => array.indexOf(value) !== index);
console.log('Initial Duplicate =', duplicates);
// Output:  [100, 300, 100, 500, 300, 100, 400]
console.log('Final Duplicate Value =', [...new Set(duplicates)]);
// Output: [100, 300, 500, 400]


// For Unique Value
const unique = array.filter((item, index) => array.indexOf(item) === index);
console.log('unique =', unique);
// Output:  [100, 300, 500, 900, 400, 200, 600]

console.log("Sort Ascending =", unique.sort((a, b) => a - b));
// Output: [100, 200, 300, 400, 500, 600, 900]

console.log("Sort Descending =", unique.sort((a, b) => b - a));
// Output: [900, 600, 500, 400, 300, 200, 100]



</script>
