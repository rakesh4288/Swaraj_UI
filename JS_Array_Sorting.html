<script>
  // Array Sorting
  var array = [10,5,3,6,9,2,4,1,7];
  for(var i=0;i<=array.length-1;i++){
    for(var j=0; j<=array.length-i-1;j++){
      if(array[j] > array[j+1]){
        var temp = array[j];
        array[j] = array[j+1];
        array[j+1] = temp;
      }
    }
  }
  console.log("Sorting =", array);
</script>
